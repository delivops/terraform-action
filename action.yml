name: 'delivops-github-action-terraform'
description: 'Fully automated Terraform GitHub Action: fmt, init, validate, plan, apply.'
author: 'delivops'
branding:
  icon: 'cloud'
  color: 'purple'
inputs:
  working_directory:
    description: 'Directory containing Terraform configuration'
    required: true
  aws_region:
    description: 'AWS Region'
    required: true
  aws_role:
    description: 'AWS Role to assume for authentication'
    required: true
  terraform_version:
    description: 'Terraform version to install'
    required: false
    default: '1.9.8'
  environment:
    description: 'Terraform environment' 
    required: true  
  aws_account_id:
    required: true
  github_token:
    description: 'GitHub token'
    required: true 

runs:
  using: "composite"
  steps:
    - name: Git checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume:  "arn:aws:iam::${{ inputs.aws_account_id }}:role/${{ inputs.aws_role }}"
        aws-region: ${{ inputs.aws_region }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ inputs.terraform_version }}

    - name: Terraform fmt check
      id: fmt
      shell: bash
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      shell: bash
      run: terraform init || terraform init -upgrade
      working-directory: ${{ inputs.working_directory }}

    - name: Terraform Validate
      id: validate
      shell: bash
      run: terraform validate -no-color
      working-directory: ${{ inputs.working_directory }}
      continue-on-error: true

    - name: Terraform Plan
      id: plan
      shell: bash
      run: terraform plan -no-color
      working-directory: ${{ inputs.working_directory }}
      if: github.event_name == 'pull_request' && steps.validate.outcome == 'success'
      continue-on-error: true      

    - name: Process Plan Output
      id: process_plan
      if: github.event_name == 'pull_request'
      shell: bash
      run: |
        # Check if validate failed first
        if [ "${{ steps.validate.outcome }}" == "failure" ]; then
          echo "PLAN_STATUS=validate_failed" >> $GITHUB_OUTPUT
          echo "PLAN_TRUNCATED=false" >> $GITHUB_OUTPUT
        # Check if plan succeeded or failed
        elif [ "${{ steps.plan.outcome }}" == "success" ]; then
          echo "PLAN_STATUS=success" >> $GITHUB_OUTPUT
          # Get the plan output and check length
          PLAN_OUTPUT="${{ steps.plan.outputs.stdout }}"
          TOTAL_LINES=$(echo "$PLAN_OUTPUT" | wc -l)
          
          if [ "$TOTAL_LINES" -gt "100" ]; then
            echo "PLAN_TRUNCATED=true" >> $GITHUB_OUTPUT
            # Get the last 50 lines for summary
            echo "$PLAN_OUTPUT" | tail -n 50 > /tmp/truncated_plan.txt
          else
            echo "PLAN_TRUNCATED=false" >> $GITHUB_OUTPUT
            echo "$PLAN_OUTPUT" > /tmp/full_plan.txt
          fi
        elif [ "${{ steps.plan.outcome }}" == "failure" ]; then
          echo "PLAN_STATUS=plan_failed" >> $GITHUB_OUTPUT
          echo "PLAN_TRUNCATED=false" >> $GITHUB_OUTPUT
        else
          echo "PLAN_STATUS=skipped" >> $GITHUB_OUTPUT
          echo "PLAN_TRUNCATED=false" >> $GITHUB_OUTPUT
        fi

    - uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      env:
        PLAN_STATUS: ${{ steps.process_plan.outputs.PLAN_STATUS }}
        PLAN_TRUNCATED: ${{ steps.process_plan.outputs.PLAN_TRUNCATED }}
        VALIDATE_STDOUT: ${{ steps.validate.outputs.stdout }}
        VALIDATE_STDERR: ${{ steps.validate.outputs.stderr }}
        PLAN_STDOUT: ${{ steps.plan.outputs.stdout }}
        PLAN_STDERR: ${{ steps.plan.outputs.stderr }}
        ENVIRONMENT: ${{ inputs.environment }}
        FMT_OUTCOME: ${{ steps.fmt.outcome }}
        INIT_OUTCOME: ${{ steps.init.outcome }}
        VALIDATE_OUTCOME: ${{ steps.validate.outcome }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_EVENT_NAME: ${{ github.event_name }}
        GITHUB_SERVER_URL: ${{ github.server_url }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_RUN_ID: ${{ github.run_id }}
      with:
        github-token: ${{ inputs.github_token }}
        script: |
          const environment = process.env.ENVIRONMENT;
          const planTruncated = process.env.PLAN_TRUNCATED === "true";
          const planStatus = process.env.PLAN_STATUS;
          
          const { data: comments } = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
          });
    
          const botComment = comments.find(comment => comment.body.includes(`## Terraform ${environment}`));
          
          let planSection;
          
          if (planStatus === "validate_failed") {
            const validateError = process.env.VALIDATE_STDERR || process.env.VALIDATE_STDOUT || "No error details available";
            planSection = "#### Terraform Plan üìñ `skipped` ‚è≠Ô∏è\n\n" +
              "<details><summary>Show Validation Error Details</summary>\n\n" +
              "```\n" + validateError + "\n```\n\n" +
              "</details>\n\n" +
              "> ‚ö†Ô∏è **Terraform validation failed!** Please fix the configuration errors above before merging.\n\n" +
              "> üìã **View full logs**: Check the \"Terraform Validate\" step in the [job logs](" + process.env.GITHUB_SERVER_URL + "/" + process.env.GITHUB_REPOSITORY + "/actions/runs/" + process.env.GITHUB_RUN_ID + ") for complete details.";
          } else if (planStatus === "success") {
            const planOutput = process.env.PLAN_STDOUT || "No plan output available";
            let displayPlan = planOutput;
            
            if (planTruncated) {
              // For truncated plans, show truncation notice and link to logs
              const lines = planOutput.split('\n');
              const lastLines = lines.slice(-50).join('\n');
              displayPlan = "**‚ö†Ô∏è Plan output was truncated due to length. View the complete plan in the job logs.**\n\n... (output truncated) ...\n\n" + lastLines;
            }
            
            planSection = "#### Terraform Plan üìñ `success` ‚úÖ\n\n" +
              "<details><summary>Show Plan</summary>\n\n" +
              "```terraform\n" + displayPlan + "\n```\n\n" +
              "</details>";
            
            if (planTruncated) {
              planSection += "\n\n> üí° **Tip**: The plan output was truncated due to its length. " +
                "To view the complete plan output, check the \"Terraform Plan\" step in the " +
                "[job logs](" + process.env.GITHUB_SERVER_URL + "/" + process.env.GITHUB_REPOSITORY + "/actions/runs/" + process.env.GITHUB_RUN_ID + ").";
            }
          } else if (planStatus === "plan_failed") {
            const planError = process.env.PLAN_STDERR || process.env.PLAN_STDOUT || "No error details available";
            planSection = "#### Terraform Plan üìñ `failure` ‚ùå\n\n" +
              "<details><summary>Show Error Details</summary>\n\n" +
              "```\n" + planError + "\n```\n\n" +
              "</details>\n\n" +
              "> ‚ö†Ô∏è **Terraform plan failed!** Please fix the configuration errors above before merging.\n\n" +
              "> üìã **View full logs**: Check the \"Terraform Plan\" step in the [job logs](" + process.env.GITHUB_SERVER_URL + "/" + process.env.GITHUB_REPOSITORY + "/actions/runs/" + process.env.GITHUB_RUN_ID + ") for complete details.";
          } else {
            planSection = "#### Terraform Plan üìñ `skipped` ‚è≠Ô∏è\n\n" +
              "> Plan was skipped due to validation failure.";
          }
    
          const output = "## Terraform " + environment + "\n" +
            "#### Terraform Format and Style üñå `" + process.env.FMT_OUTCOME + "`\n" +
            "#### Terraform Initialization ‚öôÔ∏è `" + process.env.INIT_OUTCOME + "`\n" +
            "#### Terraform Validation ü§ñ `" + process.env.VALIDATE_OUTCOME + "`\n" +
            "<details><summary>Validation Output</summary>\n\n" +
            "```\n" + (process.env.VALIDATE_STDOUT || "No validation output") + "```\n\n" +
            "</details>\n\n" +
            planSection + "\n\n" +
            "*Pushed by: @" + process.env.GITHUB_ACTOR + ", Action: `" + process.env.GITHUB_EVENT_NAME + "`*";
    
          if (botComment) {
            await github.rest.issues.updateComment({
              comment_id: botComment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output,
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output,
            });
          }

    - name: Fail if Plan Failed
      if: steps.plan.outcome == 'failure' || steps.validate.outcome == 'failure'
      shell: bash
      run: exit 1

    - name: Terraform Apply
      if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && github.event_name == 'push'
      shell: bash
      working-directory: ${{ inputs.working_directory }}
      run: terraform apply -auto-approve -input=false
